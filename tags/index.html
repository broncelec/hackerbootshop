---
layout : default
title  : tags
github : https://github.com/enrmarc/jekyll-tagcloud
---

<div class="row">
  <div class="col-md-12">
    <h2>browse by tag</h2>
    <div class="tag-cloud">
       {% for tag in site.tags %}
          <a href="{{site.baseurl}}/tags/{{ tag[0] }}" id="{{ forloop.index }}" class="__tag" style="margin: 5px">{{ tag[0] }}</a>
       {% endfor %}
    </div>
  </div>
</div>
